name: üöÄ Deploy React Frontend ‚Üí S3 + CloudFront
on:
  push:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: production
    concurrency: production

    steps:
      - name: üß© Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup Node (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: 'frontend/package-lock.json'

      - name: üõ†Ô∏è Build React with env vars
        run: |
          cd frontend
          echo "VITE_API_URL=$VITE_API_URL" >> .env.production
          echo "VITE_COGNITO_USER_POOL_ID=$VITE_COGNITO_USER_POOL_ID" >> .env.production
          echo "VITE_COGNITO_CLIENT_ID=$VITE_COGNITO_CLIENT_ID" >> .env.production
          npm install
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}

      - name: üîê AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üì¶ Sync build to S3
        run: |
          aws s3 sync frontend/dist s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "assets/*.js" \
            --exclude "assets/*.css"
          aws s3 sync frontend/dist s3://${{ secrets.S3_BUCKET }} \
            --cache-control "public, max-age=600" \
            --include "index.html" \
            --include "assets/*.js" \
            --include "assets/*.css"

      - name: üöÄ Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID }} \
            --paths "/*"

      - name: üéâ Done
        run: |
          echo "‚úÖ Frontend deployed:"
          echo "   S3: ${{ secrets.S3_BUCKET }}"
          echo "   CloudFront: https://${{ secrets.CF_DIST_ID }}.cloudfront.net"
  