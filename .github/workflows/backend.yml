name: Deploy Backend to EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::139228973770:role/GitHubActions-SSM-Role
          aws-region: eu-west-1

      - name: Deploy Backend via SSM
        id: ssm
        uses: peterkimzz/aws-ssm-send-command@master
        with:
          aws-region: eu-west-1
          instance-ids: i-07c0cb7897a9427f4
          working-directory: /home/ubuntu/CloudMediaVault/backend
          comment: GitHub deployment
          timeout-seconds: 600
          command: |
            cd ~/CloudMediaVault/backend || echo "Directory not found"
            git pull origin main
            docker compose down || true
            docker compose build --no-cache
            docker compose up -d
            docker ps

      - name: Show SSM results
        run: |
          echo "Command ID: ${{ steps.ssm.outputs.command-id }}"
          echo "âœ… Backend deployed via SSM!"
