name: Deploy Backend to EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£ Checkout repository
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout code
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£ Configure AWS OIDC (no keys!)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::139228973770:role/GitHubActions-SSM-Role
          aws-region: eu-west-1

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3ï¸âƒ£ Deploy via SSM (no SSH!)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy Backend via SSM
        run: |
          echo "ğŸš€ Starting SSM deployment..."
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids i-07c0cb7897a9427f4 \
            --document-name AWS-RunShellScript \
            --parameters commands='
              cd /home/ubuntu/CloudMediaVault/backend || { echo "âŒ Backend dir not found"; exit 1; }
              echo "ğŸ“¥ Pulling latest code..."
              git pull origin main
              echo "ğŸ›‘ Stopping containers..."
              docker compose down || true
              echo "ğŸ”¨ Building images..."
              docker compose build --no-cache
              echo "â–¶ï¸ Starting containers..."
              docker compose up -d
              echo "âœ… Containers status:"
              docker ps
            ' \
            --comment "GitHub Actions deploy #${{ github.run_number }}" \
            --region eu-west-1 \
            --query 'Command.CommandId' \
            --output text)

          echo "âœ… Command ID: $COMMAND_ID"
          echo "ğŸ“Š Check progress: AWS Console â†’ Systems Manager â†’ Run Command â†’ $COMMAND_ID"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4ï¸âƒ£ Wait for completion + show status
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Wait for SSM completion
        run: |
          COMMAND_ID=${{ steps.deploy.outputs.command-id || env.COMMAND_ID }}
          echo "â³ Waiting for command $COMMAND_ID to complete..."
          sleep 30
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id i-07c0cb7897a9427f4 \
            --region eu-west-1
